<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="12px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email"
             matInput
             placeholder="Email Address"
             name="email"
             email
             required
             ngModel
             #email="ngModel">
      <mat-error *ngIf="email.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!email.hasError('required')">E-mail is invalid</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input type="password"
             matInput
             placeholder="Password"
             name="password"
             required
             minlength="6"
             ngModel
             #pw="ngModel">
      <mat-hint align="end">{{ pw.value?.length }} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Birthdate" [matDatepicker]="picker" [max]="today" name="birthdate" required ngModel>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox name="agree" color="primary" required ngModel>Agree to Terms & Conditions</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="!f.valid">Submit</button>
  </form>
</section>
