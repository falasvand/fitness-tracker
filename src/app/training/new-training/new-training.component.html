<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
      <mat-card-title fxLayoutAlign="center">Start a Workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && availableExercises">
          <mat-select placeholder="Choose Exercise" name="exercise" ngModel required>
            <mat-option *ngFor="let exercise of availableExercises" [value]="exercise.id">{{ exercise.name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading" fxLayoutAlign="center">
        <button *ngIf="availableExercises" mat-button type="submit" color="primary" [disabled]="f.invalid">Start</button>
        <button *ngIf="!availableExercises" mat-button type="button" color="primary" (click)="fetchExercises()">Fetch Again</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
